   const ConvertidorTipoTemperatura = (numTemperatura, tipoTemperatura) => {

                    temperaturaConvertida = Math.round(temperaturaConvertida);
                    return `la temperatura en fahrenheit es ${temperaturaConvertida}`;
                    break;
                  default:
                    return null;
                    break;
              }
            }
          }
